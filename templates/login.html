<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body{
        background-color: plum;
        color: palevioletred;
    }
    input{
        margin: 5px;
        border: orange solid 2px;
    }
    p{
        margin: 5px;
        color: red;
    }
</style>
<body>
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        Username:<input type="text" name="username"><br>
        Password:<input type="password" name="password"><br>
        <input type="submit">
    </form>
    {% for msg in messages %}
    <p>{{ msg }}</p><!--form.as_p-->
    {% endfor %}
</body>
</html>
